<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 获取元素的方式
   1.根据id获取元素：要求元素必须有id属性, document.getElementById('id属性值')
     此方式只能获取一个元素
   2.根据标签名获取元素： getElementsByTagName('标签名')
   3.根据类名获取元素：要求元素必须有class属性,document.getElementsByClassName('class属性值')
   4.根据name属性获取元素： document.getElementsByName('name属性值')，通常用在获取表单元素上
-->
<div>div1</div>
<div id="second">div2</div>
<div>div3</div>
<span class="sp">span1</span>
<span class="sp">span2</span>
<span>span1</span>
<form  action="#">
    爱好：<input type="checkbox" name="hobby"  value="basketball">篮球
    <input type="checkbox" name="hobby"  value="football">足球
    <input type="checkbox" name="hobby"  value="deskball">台球
</form>
<script>
let div2=  document.getElementById("second")
    console.log(div2)
  let span=  document.getElementsByClassName("sp")
    console.log(span)
   let div=document.getElementsByTagName("div")
    console.log(div)
    let from=document.getElementsByName("hobby")
    console.log(from)
</script>

</body>
</html>
