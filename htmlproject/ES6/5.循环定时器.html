<!--setInterVal()：循环定时器函数，每隔多少毫秒执行一次函数或代码串
    如果要调用的函数没有参数，可以直接用函数名调用，不用打引号
  -->
<script>
 /*   setInterval("console.log(\"余江是Hape\")",2000)*/
    function myprint() {
        console.log("余江是哈皮")
    }
    setInterval(myprint,2000)
</script>
