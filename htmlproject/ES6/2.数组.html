<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
/*
ES6新增了4个数组方法：map、reduce、filter、forEach
 */
//映射
let arr=[50,51,52,53,54]
    let result=arr.map(item=>item>=52?"大于":"不大于")
    console.log(result)
//汇总
    let arr1=[1,2,3,4,5]
    let result1=arr1.reduce((temp,item,index)=>temp+item);
console.log(result1)
//迭代
    arr.forEach((item,index )=>console.log("值："+item +",索引："+index))
//过滤
let arr3 = [5, 7, 10, 13, 15, 20, 25];
let result3=arr3.filter(item=>{
    if(item%5==0){
        return true;
    }else{
        return false;
    }
})
    console.log(result3)

</script>
</body>
</html>
