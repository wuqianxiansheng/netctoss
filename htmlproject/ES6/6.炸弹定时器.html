<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--setTimeout()：炸弹定时器函数，到达指定时间就执行函数或代码串，只会执行一次
  如果要调用的函数没有参数，可以直接用函数名调用，不用打引号
-->
<script>
    function print() {
        console.log("hahahah")
    }
    setTimeout(print,3000)

</script>
</html>
