<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1=[11,"22","33",true]
    console.log(arr1[1])
    arr1.push("77")//添加元素到数组末尾
    arr1.unshift("55","66")//添加元素到数组前面
    arr1.pop();//删除尾元素
    arr1.shift()//删除第一个元素

    arr1=arr1.join("-")//吧数组转化为字符串
    console.log(arr1)
</script>

</body>
</html>
