<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * for..in循环：可遍历数组，或者遍历对象的属性
     * 语法：
     *for (变量 in 对象/数组) {
         // 在此执行代码
       }
     * 在遍历数组时，循环变量是代表索引的
     * 在遍历对象时，循环变量代表每个属性名
     */
    arr=["11","22","33","44"]
    for (var a in arr){
        console.log(arr[a])
    }
</script>
</body>
</html>
