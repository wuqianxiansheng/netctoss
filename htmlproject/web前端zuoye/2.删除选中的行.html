</table>
<input type="button" id="btnDelete" value="删除选中的行"/>
</body>
<script src="jquery.min.js"></script>
<script>
    $("table").on("mouseenter", "tr:gt(0)", function () {

        $(this).addClass("selStyle").siblings().removeClass("selStyle")
    })
    $("#all").click(function () {
        $("#all").prop("checked")
        $("[name=uids]").prop("checked", $("#all").prop("checked"))

    })

    $("#btnDelete").click(function () {
        var i = $("input[name=uids]:checked").size();
        if(i>0){
            var f=confirm("确定删除选中的行吗？");
            if(f){
                $.each($("input[name=uids]:checked"),function (index, value) {
                    $(this).parent().parent().remove()
                })
            }else {
                alert("至少要选中一行数据");
            }

        }

    })


</script>
</html>
