<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>我是第一个div</div>
<div>我是第二个div</div>
<div id="txt">我是第三个div</div>
<!-- jQuery的基本选择器：就是原来css学习的那几种基础选择器
      语法：$(CSS选择器)

      比如：$("#txt")获取网页上id=txt的元素
-->
<!--引用jquery库 -->
<script src="../../web前端zuoye/jquery.min.js"></script>
<script>
$("#txt").css("color","red")
    $("div").css("backgroundColor","blue")
</script>
</body>
</html>
