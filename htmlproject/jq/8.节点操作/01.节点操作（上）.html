<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #txt {
            color: #FF0000;
        }
    </style>


</head>

<body>
<!--  节点操作：
 *  1.创建节点
 *      DOM：document.createElement("标签名");
 *      jQuery：$("<h1 title='标题'>我是一个h1标签</h1>");
 *  2.添加节点
 *      DOM:
 *          父元素节点.appendChild(子元素节点); 在父元素内部末尾追加一个节点
 *          父元素节点.insertBefore(子元素节点, 参照节点) 在父元素中的参照节点前面添加一个节点
 *      jQuery：
 *          在内部添加节点: 参照了父元素节点
 *              -- 在内部父节点末尾插入节点
 *                    父节点.append(需要添加的子节点);
 *                    需要添加的子节点.appendTo(父节点);
 *              -- 在内部父节点开头添加节点
 *                    父节点.prepend(需要添加的子节点);
 *                    需要添加的子节点.prependTo(父节点);
 *          在外部添加节点：不需要参照父节点
 *              -- 在参照元素前面添加节点
 *                    参照节点.before(需要添加的节点);
 *                    需要添加的节点.insertBefore(参照节点);
 *              -- 在参照元素后面添加节点
 *                    参照节点.after(需要添加的节点);
 *                    需要添加的节点.insertAfter(参照节点);
 *   3.删除节点
 *    和DOM的删除节点不同，jQuery删除节点直接用节点本身.remove()方法
 *        -- jQuery对象.remove(); 删除若干个“jQuery对象”
 *        -- jQuery对象.remove("CSS选择器"); 删除符合筛选条件的“jQuery对象”
 *   例如：$("#box>h3").remove(".cont");
 *   4.清空节点：清空该节点的文本内容和子节点
 *        -- jQuery对象.empty();
 * 不建议使用empty方法来清空节点，因为js引擎会遍历所有匹配的元素,再依次调用remove()删除
 * 例如$("#box>span")，先要找到所有的span，再遍历这些span元素，然后依次调用remove()方法
 * 一个个的删
 *   建议使用html("")代替empty(),都能清空节点
-->
<div id="box">
    我是普通文本<br/>
    <span>我是第一个span标签</span>
    <span id="second">我是第二个span标签</span>
    <div id="txt">我是div标签</div>
    <h3 class="cont">我是第1个h3元素</h3>
    <h3>我是第2个h3元素</h3>
    <h3 class="cont">我是第3个h3元素</h3>
    <p>
    <div>我是p内部的div</div>
    </p>
</div>

<button id="btn1">末尾追加一个元素[内部]</button>
<button id="btn2">开头添加一个元素[内部]</button>
<button id="btn3">在参照元素前插入一个元素[外部]</button>
<button id="btn4">在参照元素后插入一个元素[外部]</button>
<button id="btn5">删除节点</button>
<button id="btn6">清空节点（删除文本和后代节点）</button>
<button id="btn7">删除ul里的li节点</button>
<hr>
畅销手机品牌
<ul style="background-color: yellow;">
    <li>苹果</li>
    <li class="phone">三星</li>
    <li>小米</li>
    <li class="phone">魅族</li>
    <li>华为</li>
</ul>
<script src="../../web前端zuoye/jquery.min.js"></script>
<script>
    $("#btn1").click(function () {
        //创建h3节点
        var $h3 = $("<h3>我是h3元素</h3>");
        $("#box").append($h3);
    });
    $("#btn2").click(function () {
        //创建h3节点
        var $h3 = $("<h2>我是h2元素</h2>");
        //添加在父元素的开头
        $("#box").prepend($h3);
    });
    $("#btn3").click(function () {
        //创建h4节点
        var $h4 = $("<h4>我是1个h4元素</h4>");
        //在参照元素前插入新节点
        $(".cont:last").before($h4);

    });
    $("#btn4").click(function () {
        //创建h5节点
        var $h5 = $("<h5>我是1个h5元素</h5>");
        //在参照元素后插入新节点
        $(".cont:last").after($h5);

    });
    $("#btn5").click(function () {
        //删除span元素
        //$("span").remove();
        //删除class为cont的h3元素
        $("h3").remove(".cont");
    });
</script>
</body>

</html>
