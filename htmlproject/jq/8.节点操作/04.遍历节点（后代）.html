<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #parent {
            width: 400px;
            height: 400px;
            background-color: yellow;
        }

        #child {
            width: 250px;
            height: 250px;
            background-color: pink;
        }
    </style>

</head>
<body>
    <div id="parent">
        <div id="child">
            <p>我是一个p标签</p>
            <h1>strong</h1>
        </div>
        <p>我是一个p标签</p>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script>
        /**
         * 节点遍历操作：
         *    1.节点遍历-父元素
         *        -- 找直接父元素
         *          语法：子元素.parent()
         *        -- 找祖先元素
         *          语法: 子元素.parents() 找到全部的父辈元素
         *          语法: 子元素.parents("CSS选择器") 找到指定的父辈元素
         *    2.节点操作-后代
         *        -- 找直接子元素(可以有多个)
         *           语法：父元素.children() 找到全部的亲儿子
         *           语法：父元素.children("CSS选择器") 找到指定的亲儿子
         *        -- 找后代元素
         *           语法：父元素.find("*") 找到全部的后代元素
         *           语法：父元素.find("CSS选择器") 找到指定的后代元素
         *
         */
        // $("#parent").children("p").css("color","red");
        $("#parent").find("h1").css("color","red");
    </script>
</body>
</html>
