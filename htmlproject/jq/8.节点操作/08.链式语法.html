<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="../js/jquery.min.js"></script>
	</head>

	<body>
		<div>我是一个div</div>
		<script>
			/**
			 * 链式语法：用一个对象连续调用它的多个方法，比如 obj.a().b().c()...fn()
			 * 链式语法核心：除最后一个方法外，对象的每个方法都返回this，只有返回了this,后面的方法都有了相同的调用者
			 * jQuery支持链式语法。
			 */
			var obj = {
				"name": "小强",
				"age": 22,
				"eat": function() {
					console.log(this.name + "正在吃冬瓜");
					return this;
				},
				"sleep": function() {
					console.log(this.name + "正在睡觉");
					return this;
				},
				"play": function() {
					console.log(this.name + "正在打王者");
				}
			};
			//常规调用方法：一次只调用一个方法
			/*obj.eat();
			obj.sleep();
			obj.play();*/
			//链式语法调用方法：一次可调用多个方法
			obj.eat().sleep().play();
			//jQuery支持链式语法,例如：给div添加2个样式：背景色和颜色
 $("div").css("background-color","yellow").css("color","red")
   .width(400).height(400);	
		</script>
	</body>

</html>
