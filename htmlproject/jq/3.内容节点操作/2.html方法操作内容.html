<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="content">我是div</div>
		<input type="button"  id="btn" value="改变div的内容" />
		<!--引入jQuery库-->
		<script src="../../web前端zuoye/jquery.min.js"></script>
		<script>
		/*	html() - 设置或获取所选元素的内容（包括 HTML 标记,解析css样式),相当于DOM对象的innerHTML属性
		 *  设置：html(参数)，参数就是要加到元素中的内容 ,
		 *  获取:html()
		 * */
		$("#btn").click(function () {
			$("#content").html("<h2 style='background: red ;color: aqua'>我是div </h2>")
        })

		</script>
	</body>
</html>
