<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .move {
            display: inline-block;
            width: 30px;
        }
        select {
            width: 50px;
            height: 100px;
        }
    </style>

</head>
<body>
<select id="left-city" multiple>
    <option value="0">重庆</option>
    <option value="1">武汉</option>
    <option value="2">上海</option>
    <option value="3">成都</option>
    <option value="4">北京</option>
</select>

<div class="move">
    <button id="left-btn">&gt;&gt;</button>
    <button id="right-btn">&lt;&lt;</button>
</div>

<select id="right-city" multiple>
    <!--<option value="5">深圳</option>-->
</select>

<script>
    let leftBtn=document.getElementById("left-btn");
    let rightBtn=document.getElementById("right-btn");
    let  leftCity=document.getElementById("left-city")
    let  rightCity=document.getElementById("right-city");
    leftBtn.onclick=function () {
     let values=leftCity.children;
     for (let i=values.length-1;i>=0;i--){
         if(values[i].selected){
             rightCity.appendChild(values[i])
         }
     }
    }
    rightBtn.onclick=function () {
        let values=rightCity.children;
        for (let i=values.length-1;i>=0;i--){
            if(values[i].selected){
                leftCity.appendChild(values[i])
            }
        }
    }

</script>
</body>
</html>
