<body>
省：
<select id="province"></select>
市：
<select id="city"></select>
<script>
let pro=document.getElementById("province")
    let city=document.getElementById("city")
      for(proName in data){
          //创建option元素
          let op=document.createElement('option')
             op.innerHTML=proName;
            op.value=proName;
            pro.appendChild(op)
      }
    pro.onchange=function () {
        //得到选中的省的名称
     let name=   this.value;

    //获取选中的省对应的城市数组
      let cityArr=    data[name]
        city.innerHTML=""
        for (let i in cityArr){
          //创建option元素
          let op=  document.createElement('option');
         op.innerHTML=cityArr[i]
            op.value=cityArr[i];
          city.appendChild(op)
        }

    }
//自动触发事件，能够加载北京对应的城市
pro.onchange();


</script>
