<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
div,#title{
    background: aquamarine;
}
    </style>
</head>
<body>
 <!-- 2.并集选择器：由多个选择器通过逗号连接在一起，选择的结果是把多个选择器选出的元素合并在一起-->
<div>第1个div标签</div>
<div class="tag">第2个div标签</div>
<p id="title">我是一个p标签</p>
</body>
</html>
