<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div#title1{
            color: red;
        }

    </style>
</head>
<body>
 <!-- 1.交集选择器：由2个选择器直接构成，选择的结果是二者选择范围的公共部分的元素-->
<div id="title1">第1个div标签</div>
<div class="tag">第2个div标签</div>
<p id="title">我是一个p标签</p>
</body>
</html>
